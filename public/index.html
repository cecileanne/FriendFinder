<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <!--Import Google Icon Font-->
    <link
      href="http://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <!--Import materialize.css-->
    <link
      type="text/css"
      rel="stylesheet"
      href="css/materialize.min.css"
      media="screen,projection"
    />
    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.5/css/materialize.min.css"
    />
    <title>Friend Finder</title>
  </head>
  <body>
    <div class="row">
      <div class="col s12">
        <div class="card teal lighten-2">
          <div class="card-content white-text">
            <span class="card-title"
              ><h1 class="center-align">Friend Finder</h1></span
            >
            <p class="center-align">
              Find your perfect match from incredible group of users.
            </p>
            <br />
            <hr />
          </div>
          <div class="card-action teal lighten-5 teal-text center-align">
            <a href="./survey.html">BECOME OUR FRIEND TODAY!</a>
            <br />
          </div>
        </div>
      </div>
    </div>
    <br />
    <br />
    <hr />
    <br />
    <footer class="footer">
      <div class="center-align">
        <p>
          <a href="/api/friends">API Friends List</a> |
          <a href="https://github.com/cecileanne/FriendFinder">GitHub Repo</a>
        </p>
      </div>
    </footer>

    <!--Import jQuery before materialize.js-->
    <script
      type="text/javascript"
      src="https://code.jquery.com/jquery-2.1.1.min.js"
    ></script>
    <script type="text/javascript" src="js/materialize.min.js"></script>
    <!-- Compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.5/js/materialize.min.js"></script>
    <script>
      // initialize materialize select
      $(document).ready(function() {
        $("select").material_select();
      });
    </script>
  </body>
</html>
